<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>

  <body>
    <header>
        <div class="logo"></div>
    </header>

    <main>
      <section>
        <form class="" onsubmit="return mainLib.handleSubmit(event)">
          <h1>Sentiment Analysis with Aylien</h1>
          <p>
            Select <em>tweet</em> for short text and <em>document</em> for long text.
          </p>
            <input type="radio" id="radio-tweet" name="texttype" value="tweet" checked="checked">
            <label for="tweet">tweet</label><br>
            <input type="radio" id="radio-document" name="texttype" value="document">
            <label for="document">document</label><br>
            <input id="inputtext" type="text" name="input" value="" placeholder="Enter text or url">
            <input type="submit" name="" value="submit" onclick="return mainLib.handleSubmit(event)" onsubmit="return mainLib.handleSubmit(event)">
            <p>
              <strong>Note: </strong>Subjectivity analysis is currently only available in tweet mode, and it usually works best with sentence-level input.
            </p>
        </form>
      </section>
      <section id="section-results">
        <strong>Form Results:</strong>
        <div id="results"></div>
      </section>
    </main>

    <footer>
      <p>Visit https://aylien.com/ for more nlp analysis tools</p>
    </footer>
  </body>
</html>
